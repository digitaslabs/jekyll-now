---
layout: default
---

<article class="post-article">
  <div class="article-header">
    <img src="{{ post.preview }}" alt="">
    <h1>{{ page.title }}</h1>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
