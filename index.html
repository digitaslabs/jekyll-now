---
layout: default
---

<div class="posts grid">
  <div class="grid-sizer"></div>
  {% for post in site.posts %}
    <div class="grid-item">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <article class="post">
          <img src="{{ post.preview }}" class="post-{{ forloop.index }}">
          <div class="title-text">
            <h1 class="title">{{ post.title }}</h1>
            <h2 class="subtitle">{{ post.subtitle }}</h1>
          </div>
        </article>
      </a>
    </div>
  {% endfor %}
</div>
